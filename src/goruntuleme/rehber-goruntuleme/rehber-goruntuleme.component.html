<div class="container">


<div class="flex justify-content-center mb-3">
    <p-toast></p-toast>
</div>
<p-table [value]="rehbergoruntuleme" [paginator]="true" [rows]="10" [showCurrentPageReport]="true" currentPageReportTemplate=" {first} den {last} e kadar olan kayıtlar gösteriliyor. Toplam kayıt sayısı {totalRecords}  "
[rowsPerPageOptions]="[10, 25, 50]" [tableStyle]="{ 'min-width': '50rem' }" >
    <ng-template pTemplate="header">
        <tr>
            <th hidden>id</th>
            <th>name</th>
            <th>surname</th>
            <th>email</th>
            <th>phone</th>
            <th hidden>userId</th>
            <th>işlemler</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-product>
        <tr>  
            <td hidden>{{ product.id}}</td>
            <td>{{ product.name}}</td>
            <td>{{ product.surname }}</td>
            <td>{{ product.email }}</td>
            <td>{{ product.phone}}</td>
            <td hidden>{{ product.userId }}</td>
            <td> 
                <!-- <button class="btn btn-primary mt-3" (click)="deleteRehber(product.id)">sil</button> -->
                
                
                <p-confirmPopup></p-confirmPopup>
                <p-button icon="pi pi-trash" [rounded]="true" (click)="confirm($event,product.id)" [text]="true" severity="danger "></p-button>
                
                <p-button icon="pi pi-pencil" [rounded]="true" [routerLink]="['/guncelle',product.id]" [text]="true" severity="success"></p-button>
                
                
        </tr>
    </ng-template>
    <ng-template pTemplate="paginatorleft">
        <p-button type="button" icon="pi pi-plus" styleClass="p-button-text" [routerLink]="['/ekle']"  [rounded]="true" [text]="true"></p-button>
    </ng-template>
    <ng-template pTemplate="paginatorright">
        
    </ng-template>
</p-table>
