
   

















  <div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden" >
    <div class="flex flex-column align-items-center justify-content-center">
          <div class="container justify-content-center">          
        <div style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%);">
            <div class="w-full surface-card py-8 px-5 sm:px-8" style="border-radius:53px">
                <div class="text-center mb-5">
                    <img src="assets/demo/kullanıcı.jpg" alt="Image" height="100" class="mb-3">
                    <div class="text-900 text-3xl font-medium mb-3">Hoşgeldiniz</div>
                    <span class="text-600 font-medium">Devam Etmek İçin Oturum Açın</span>
                </div>
                <div>
                    <label for="email1" class="block text-900 text-xl font-medium mb-2">E-Posta</label>
                    <input id="email1" type="text" [(ngModel)]="girisSyfEkleme.userEmail" placeholder="E-Posta" pInputText class="w-full md:w-30rem mb-5" style="padding:1rem">

                    <label for="password1" class="block text-900 text-xl font-medium mb-2">Şifre</label>
                    <input type="password" id="password1" [(ngModel)]="girisSyfEkleme.userPassword" placeholder="Şifre"pInputText styleClass="mb-5" class="w-full md:w-30rem mb-5" pinputStyleClass="w-full p-3 md:w-30rem" style="padding:1rem">
                   
                    <div class="flex align-items-center justify-content-between mb-5 gap-5">
                        
                        
                    </div>
                    <button pButton pRipple label="Giriş Yap" class="w-full p-3 text-xl" (click)="girisEkleme()"></button>
                </div>
                <br>
                Hesabınız yok mu? Buradan<a class="font-medium no-underline ml-2 text-right cursor-pointer" [routerLink]="['/kayit']" style="color: var(--primary-color)" >kaydolabilirsiniz</a>
            </div>
            
        </div>
    </div>
</div>
